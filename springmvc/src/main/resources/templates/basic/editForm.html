<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style> .container {

max-width: 560px;
}



    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"><h2>상품 수정 폼</h2></div>
    <form action="item.html" th:action method="post" th:object="${item}">
        <div>
            <label>상품 ID</label>
            <input type="text" th:field="*{id}" class="form-control" value="1" readonly></div>
        <div>
            <label>상품명</label>
            <input type="text" th:field="*{itemName}" class="formcontrol" value="상품A">
        </div>
        <div>
            <label>가격</label>
            <input type="text" th:field="*{price}" class="form-control">
        </div>
        <div>
            <label>수량</label>
            <input type="text" th:field="*{quantity}" class="formcontrol">
        </div>
        <hr class="my-4">

        <div>판매 여부</div>
        <div>
            <div class="form-check"><input type="checkbox" id="open" th:field="*{open}" class="form-checkinput"> <label
                    for="open" class="form-check-label">판매 오픈</label></div>
        </div>

        <div>
            <div>등록 지역</div>
            <div th:each="region : ${regions}" class="form-check form-check-inline"><input type="checkbox"
                                                                                           th:field="${item.regions}"
                                                                                           th:value="${region.key}"
                                                                                           class="form-check-input">

                <label th:for="${#ids.prev('regions')}" th:text="${region.value}" class="form-check-label">서울</label>
            </div>
        </div>
        <div>
            <div>상품 종류</div>
            <div th:each="type : ${itemTypes}" class="form-check form-check-inline"><input type="radio"
                                                                                           th:field="*{itemType}"
                                                                                           th:value="${type.name()}"
                                                                                           class="form-check-input">
                <label th:for="${#ids.prev('itemType')}" th:text="${type.description}" class="form-check-label">
                    BOOK </label></div>
        </div>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장

                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/basic/items/{itemId}(itemId=${item.id})}'|" type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container --> </body>
</html>
