spring:
    profiles:
        active: test

    datasource:
        url: jdbc:h2:tcp://localhost/~/querydsl
        username: sa
        password:
        driver-class-name: org.h2.Driver

    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                format_sql: true
                use_sql_comments: true
        open-in-view: false

logging:
    level:
        org.hibernate.SQL: debug